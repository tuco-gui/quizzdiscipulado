<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Quiz Discipulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="text-center mb-4">
                <h1 class="display-4">Quiz Discipulado</h1>
                <h2 class="h4">Sobrenatural Church</h2>
            </div>
            
            <div class="feedback-content">
                <div class="card">
                    <div class="card-body text-center">
                        {% if is_correct %}
                        <div class="feedback-correct mb-4">
                            <h3 class="card-title">AEEEE ACERTOU!!! ✅</h3>
                            <p class="card-text">
                                Resposta correta: {{ correct_answer }}
                            </p>
                        </div>
                        {% else %}
                        <div class="feedback-wrong mb-4">
                            <h3 class="card-title">Que pena, errou!! ❌</h3>
                            <p class="card-text">
                                Você respondeu: {{ selected_answer }}
                            </p>
                            <p class="card-text">
                                Resposta correta: {{ correct_answer }}
                            </p>
                        </div>
                        {% endif %}
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('next_question') }}" class="btn btn-primary btn-lg">Próxima Pergunta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
