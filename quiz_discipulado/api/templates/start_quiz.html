<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início do Quiz - Discipulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="text-center mb-4">
                <h1 class="display-4">Quiz Discipulado</h1>
                <h2 class="h4">Sobrenatural Church</h2>
            </div>
            
            <div class="start-quiz-content">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Olá, {{ session.name }}!</h3>
                        <p class="card-text">
                            Você está pronto para começar o quiz? Serão 5 aulas com 5 perguntas cada.
                        </p>
                        <p class="card-text">
                            Você receberá feedback imediato após cada resposta e sua pontuação será registrada para o ranking final.
                        </p>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-lg">Começar Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
